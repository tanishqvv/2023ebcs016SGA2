<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023ebcs016SGA-2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid #388E3C;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #388E3C;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2c6f2f;
        }
        .container {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-bar input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter {
            margin-bottom: 2rem;
        }
        .filter label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .filter select {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            background-color: #fff;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .item-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .item-card h3 {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #333;
        }
        .item-card p {
            margin: 1rem 0;
            color: #777;
        }
        .item-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item-card button:hover {
            background-color: #388E3C;
        }
        .add-item-form {
            margin-top: 3rem;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .add-item-form input, .add-item-form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .add-item-form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .add-item-form button:hover {
            background-color: #218838;
        }
        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        .alert.success {
            background-color: #28a745;
        }
        .alert.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resource Sharing Platform</h1>
    </header>
    <nav>
        <a href="#items">Browse Items</a>
        <a href="#add-item">Add Item</a>
    </nav>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="Search for items...">
        </div>

        <!-- Category Filter -->
        <div class="filter">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="">All Categories</option>
                <option value="Lawn Equipment">Lawn Equipment</option>
                <option value="Cleaning Tools">Cleaning Tools</option>
                <option value="Home Appliances">Home Appliances</option>
            </select>
        </div>

        <!-- Item Listings -->
        <section id="items">
            <h2>Available Items</h2>
            <div class="item-grid" id="itemGrid">
                <div class="item-card" data-category="Lawn Equipment">
                    <img src="lawnmower.jpg" alt="Lawnmower">
                    <h3>Lawnmower</h3>
                    <p>Perfect for your garden needs.</p>
                    <p><strong>$50</strong></p>
                    <button onclick="contactOwner('Lawnmower')">Contact Owner</button>
                </div>
                <div class="item-card" data-category="Cleaning Tools">
                    <img src="vacuum.jpg" alt="Vacuum Cleaner">
                    <h3>Vacuum Cleaner</h3>
                    <p>Efficient and lightweight.</p>
                    <p><strong>$30</strong></p>
                    <button onclick="contactOwner('Vacuum Cleaner')">Contact Owner</button>
                </div>
            </div>
        </section>

        <!-- Add Item Form -->
        <section id="add-item">
            <h2>Add New Item</h2>
            <form class="add-item-form" id="addItemForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="text" id="itemDescription" placeholder="Item Description" required>
                <input type="file" id="itemImage" accept="image/*" required>
                <input type="text" id="itemPrice" placeholder="Item Price" required>
                <button type="submit">Add Item</button>
            </form>
        </section>

        <!-- Alerts -->
        <div id="alert-container"></div>
    </div>

    <script>
        // Search and Category Filter functionality
        const searchBar = document.getElementById('searchBar');
        const itemGrid = document.getElementById('itemGrid');
        const items = Array.from(itemGrid.children);

        searchBar.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            items.forEach(item => {
                const itemName = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = itemName.includes(query) ? '' : 'none';
            });
        });

        const categoryFilter = document.getElementById('category');
        categoryFilter.addEventListener('change', (e) => {
            const selectedCategory = e.target.value.toLowerCase();
            items.forEach(item => {
                const category = item.getAttribute('data-category').toLowerCase();
                item.style.display = selectedCategory === '' || category.includes(selectedCategory) ? '' : 'none';
            });
        });

        // Add Item Form functionality
        const addItemForm = document.getElementById('addItemForm');
        const alertContainer = document.getElementById('alert-container');

        addItemForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;
            const itemPrice = document.getElementById('itemPrice').value;

            if (!itemName || !itemDescription || !itemPrice) {
                showAlert('error', 'Please fill out all fields.');
                return;
            }

            const newItem = document.createElement('div');
            newItem.classList.add('item-card');
            newItem.setAttribute('data-category', 'Lawn Equipment');

            newItem.innerHTML = `
                <img src="placeholder.jpg" alt="${itemName}">
                <h3>${itemName}</h3>
                <p>${itemDescription}</p>
                <p><strong>$${itemPrice}</strong></p>
                <button onclick="contactOwner('${itemName}')">Contact Owner</button>
            `;

            itemGrid.appendChild(newItem);
            addItemForm.reset();
            showAlert('success', 'Item added successfully.');
        });

        function contactOwner(itemName) {
            alert(`Contacting owner of ${itemName}`);
        }

        function showAlert(type, message) {
            const alert = document.createElement('div');
            alert.classList.add('alert', type === 'error' ? 'error' : '');
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
